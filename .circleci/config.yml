version: 2
jobs:
  build:
    docker:
      - image: nephosolutions/circleci
    parallelism: 2
    steps:
      - checkout
      - run:
          name: Decode Google Cloud Platform service account credentials
          command: |
            mkdir -p ${HOME}/.config/gcloud
            echo ${GOOGLE_SERVICE_ACCOUNT} | base64 -d > ${HOME}/.config/gcloud/application_default_credentials.json
      - run:
          name: Install Test-Kitchen & Inspec
          command: |
            bundle install
      - run:
          name: Run inegration tests with Test-Kitchen-Terraform and Inspec
          command: |
            KITCHENS="$(bundle exec kitchen list -b -l error | circleci tests split)"
            bundle exec kitchen test ${KITCHENS} --destroy=always
