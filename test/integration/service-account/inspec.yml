name: service-account
title: service accounts with with or wothout (un)encrypted private keys
version: 0.1.0
inspec_version: '>= 2.2.10'
depends:
  - name: inspec-gcp
    url: https://github.com/inspec/inspec-gcp/archive/master.tar.gz
supports:
  - platform: gcp
attributes:
  - name: project_id
    type: string
  - name: service_account_display_name
    type: string
  - name: service_account_email
    type: string
  - name: service_account_name
    type: string
