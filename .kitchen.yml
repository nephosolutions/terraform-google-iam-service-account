driver:
  name: terraform
  root_module_directory: test/integration
  variables:
    project_id: "neutral-tick-e5a65ef7"

provisioner:
  name: terraform

verifier:
  name: terraform
  systems:
    - name: basic
      attrs:
        - test/integration/attributes.yml
      attrs_outputs:
        service_account_email: email
        service_account_name: name
        service_account_display_name: display_name
      backend: gcp
      controls:
        - service_account
        - service_account_key

platforms:
  - name: no-key
    driver:
      variables:
        pgp_key: ""
    
  - name: default-key
    driver:
      variables:
        create_service_account_key_pair: "true"
        pgp_key: ""
    
  - name: encrypted-key
    driver:
      variables:
        create_service_account_key_pair: "true"
        pgp_key: "keybase:strebitz"

suites:
  - name: service-account